
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Raleway:wght@100;500&family=Roboto+Mono:wght@200;400&family=Smooch+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
      <center>

        <div class="col-xs-12 header_div text-center">
          <h2>Sound Controlled aliens</h2>
          <p> Note: Play different sounds like clap, snap, bell to make the aliens dance</p>
        </div>

        <div class="main_div">
          <button class="btn btn-warning" onclick="startClassification()">START</button>

          <h3 id="result_label">I can hear -</h3>
          <br>
          <h3 id="result_confidence">Accuracy</h3>
          <br>
          <img id="alien1" width="300" height="300" src="aliens-01.png">
          <img id="alien2" width="300" height="300" src="aliens-02.png">
          <img id="alien3" width="300" height="300" src="aliens-03.png">
          <img id="alien4" width="300" height="300" src="aliens-04.png">

          <div class="col-xs-12 footer text-center">
            <h3>Developed By - Harini P. </h3>
          </div>

        </div>
      </center>
<script src="main.js"></script>
  </body>
</html>
